    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Attendance</h1>
            <p>Track your attendance month-wise and weekly.</p>
        </header>

        <section class="content">
            <!-- Attendance Chart -->
            <canvas id="attendanceChart" width="400" height="200"></canvas>
        </section>
    </div>

    <script>
        // Dummy data for attendance
        const attendanceData = {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [
                {
                    label: 'January',
                    data: [80, 90, 75, 85], // Replace with PHP data if needed
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                },
                {
                    label: 'February',
                    data: [85, 95, 80, 90],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                },
            ],
        };

        // Config for the chart
        const config = {
            type: 'bar',
            data: attendanceData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Monthly and Weekly Attendance',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Attendance (%)',
                        },
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Weeks of the Month',
                        },
                    },
                },
            },
        };

        // Render the chart
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
