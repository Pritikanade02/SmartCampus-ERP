<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <link rel="stylesheet" href="add-teacher.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="add-student.html">Add Student</a></li>
            <li><a href="add-teacher.html" class="active">Add Teacher</a></li>
            <li><a href="add-event.html">Add Event</a></li>
            <li><a href="feedback.html">Feedback Management</a></li>
            <li><a href="view-applications.html">View Applications</a></li>
            <li><a href="manage-timetable.html">Manage Time-table</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Add Teacher</h1>
            <p>Fill out the form below to add a new teacher to the system.</p>
        </header>

        <!-- Add Teacher Form -->
        <section>
            <form class="form-container" action="#" method="POST">
                <div class="form-group">
                    <label for="teacher-name">Teacher Name</label>
                    <input type="text" id="teacher-name" name="teacher_name" placeholder="Enter teacher name" required>
                </div>

                <div class="form-group">
                    <label for="experience">Experience (Years)</label>
                    <input type="number" id="experience" name="experience" placeholder="Enter teaching experience" required>
                </div>

                <div class="form-group">
                    <label for="education">Education</label>
                    <input type="text" id="education" name="education" placeholder="Enter educational qualifications" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject specialization" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter teacher email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="Enter address" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Add Teacher</button>
            </form>
        </section>
    </div>
</body>
</html>
