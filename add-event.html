<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="add-event.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="add-student.html">Add Student</a></li>
            <li><a href="add-teacher.html">Add Teacher</a></li>
            <li><a href="add-event.html" class="active">Add Event</a></li>
            <li><a href="feedback.html">Feedback Management</a></li>
            <li><a href="view-applications.html">View Applications</a></li>
            <li><a href="manage-timetable.html">Manage Time-table</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Add Event</h1>
            <p>Fill out the form below to add a new event to the system.</p>
        </header>

        <!-- Add Event Form -->
        <section>
            <form class="form-container" action="#" method="POST">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event_name" placeholder="Enter event name" required>
                </div>

                <div class="form-group">
                    <label for="event-host">Event Host</label>
                    <input type="text" id="event-host" name="event_host" placeholder="Enter event host name" required>
                </div>

                <div class="form-group">
                    <label for="event-description">Event Description</label>
                    <textarea id="event-description" name="event_description" rows="5" placeholder="Enter a detailed description of the event" required></textarea>
                </div>

                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" name="event_date" required>
                </div>

                <div class="form-group">
                    <label for="event-time">Event Time</label>
                    <input type="time" id="event-time" name="event_time" required>
                </div>

                <div class="form-group">
                    <label for="event-location">Event Location</label>
                    <input type="text" id="event-location" name="event_location" placeholder="Enter event location" required>
                </div>

                <button type="submit" class="btn-submit">Add Event</button>
            </form>
        </section>
    </div>
</body>
</html>
